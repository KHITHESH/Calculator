<html>
<head>
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text" id="display">
        </div>
        <div class="numberBlock">
            <div class="row">
                <button class="btn" id="AC" onclick="display.value = ''">AC</button>
                <button class="btn" id="DE" onclick="display.value = display.value.toString().slice(0,-1)">DE</button>
                <button class="btn" onclick="display.value +='.'">.</button>
                <button class="btn" id="symbol" onclick="display.value +='/'">/</button>
            </div>
            <div class="row">
                <button class="btn" onclick="display.value +='9'">9</button>
                <button class="btn" onclick="display.value +='8'">8</button>
                <button class="btn" onclick="display.value +='7'">7</button>
                <button class="btn" id="symbol" onclick="display.value +='*'">*</button>
            </div>
            <div class="row">
                <button class="btn" class="btn" onclick="display.value +='6'">6</button>
                <button class="btn" class="btn" onclick="display.value +='5'">5</button>
                <button class="btn" class="btn" onclick="display.value +='4'">4</button>
                <button class="btn" id="symbol" class="btn" onclick="display.value +='-'">-</button>
            </div>
            <div class="row">
                <button class="btn" onclick="display.value +='3'">3</button>
                <button class="btn" onclick="display.value +='2'">2</button>
                <button class="btn" onclick="display.value +='1'">1</button>
                <button class="btn" id="symbol" onclick="display.value +='+'">+</button>
            </div>
            <div class="row">
                <button class="btn" onclick="display.value +='0'">0</button>
                <button class="btn" onclick="display.value +='00'">00</button>
                <button class="btn" onclick="display.value +='000'">000</button>
                <button class="btn" id="equal" onclick="display.value = eval(display.value)">=</button>
            </div>
        </div>
    
    </div>
</body>
</html>
